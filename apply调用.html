<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apply调用</title>
</head>
<body>
    <script>
        var x = 0
        function test() {
            console.log(this.x)
        }
        var obj = {}
        obj.x = 1
        obj.m = test
        obj.m.apply(obj)
    </script>
</body>
</html>

<!-- this永远指向最后调用它的那个对象 -->
