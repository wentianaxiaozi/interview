    <title>阶乘</title>

<body>
<script>
    function fn(n) {
        if(n < 0) {
            alert('不能小于0')
        }
        if(n>0 && n <= 2) {
            return n
        }else {
            return n * fn(n-1)
        }
    }

    let a = fn(4);
    console.log(a)
</script>
