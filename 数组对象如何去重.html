<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组对象如何去重</title>
</head>
<body>
    <script>
        var arrObj = [
        {key: 2, value: '11', id: 13},
        {key: 1, value: '11', id: 13},
        {key: 4, value: '11', id: 12},
        {key: 5, value: '11', id: 13}
        ]

        // let arr = new Set(Array.from(arrObj))
        var hash = {}
        let arr = arrObj.reduce(function(item, next) {
            hash[next.id] ? '' : hash[next.id] = true && item.push(next)
            return item
        }, [])

        console.log(arr)
    </script>
</body>
</html>
