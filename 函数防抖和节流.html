<body>
    <script>
        function debounce() {
            var timer = null
            return function() {
                if(timer) {
                    clearTimeout(timer)
                    timer = null
                }
               timer = setTimeout(function() {
                console.log('你好')
               }, 1000)
            }
        }
    </script>
