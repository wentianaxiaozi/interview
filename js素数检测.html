<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>素数检测</title>
</head>
<body>
    <script>
        //素数  只有1和本身相乘才能得到
        var arr = []
            for(let i = 1; i < 10; i++) {
                for(var j = 2; j < i; j++) {
                    if(i % j == 0) {
                        break
                    }
                }
                if(i == j) {
                    arr.push(i)
                }
            }
        console.log(arr)

    </script>
</body>
</html>
