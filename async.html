<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步函数</title>
</head>
<body>
    <script>
        const asyncGreeting = async () => "asyncGreeting"
        const promiseGreeting = () => new Promise((res)=>{
            res('promiseGreeting')
        })

        asyncGreeting().then((val)=>{
            console.log(val)
        })

        promiseGreeting().then((val)=>{
            console.log(val)
        })
    </script>
</body>
</html>
