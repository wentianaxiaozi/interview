<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两数之和</title>
</head>
<body>
<!-- 给定一个整数数组和一个目标值，找出数组中和为目标值的两个数。

你可以假设每个输入只对应一种答案，且同样的元素不能被重复利用。
给定 nums = [2, 7, 11, 15], target = 9

因为 nums[0] + nums[1] = 2 + 7 = 9
所以返回 [0, 1] -->
    <script>
        function result(arr, target) {
            let map = {}
            for(let i = 0; i < arr.length; i++) {
                map[arr[i]] = i
                console.log(map)
            }
            for(let i = 0; i< arr.length; i++){
                let d = target - arr[i]
                if(map[d]) {
                    return [i, map[d]]
                }
            }
        }

        let num = [2, 11, 7, 15]
        let target = 9

        console.log(result(num, target))
    </script>
</body>
</html>
