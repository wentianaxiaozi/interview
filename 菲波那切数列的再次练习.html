<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、1、2、3、5、8、13、21、34、
        function fn(n) {
            if(n == 0) {
                return 1
            }
            if(n == 1) {
                return 1
            }
            if(n >= 2) {
                return fn(n-1) + fn(n-2)
            }
        }

        let res = fn(4)
        console.log(res)
    </script>
</body>
</html>
