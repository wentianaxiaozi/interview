    <script>
       // const a = ['a','b'];

    function res(s) {

        const map = {};
        var left = 0;

        return s.split('').reduce((max, v, i) => {
            console.log(max +'--'+ v +'----'+ i)
            left = map[v] >= left ? map[v] + 1 : left;
            map[v] = i;
            return Math.max(max, i - left + 1);

        }, 0);
    }
    let str = res('acfff')
    console.log(str)
