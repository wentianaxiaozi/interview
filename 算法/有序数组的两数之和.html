<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序数组的两数之和</title>
</head>
<body>
    <!-- Input: numbers={2, 7, 11, 15}, target=9
    Output: index1=1, index2=2 -->

    <script>
        let numbers = [2,7,11,15]
        let target = 9
        let obj = {}
        let i = 0
            j = numbers.length - 1
        for(i; i < numbers.length; i++) {
           for(j; j > 0; j--) {
            let res = numbers[i] + numbers[j]
            if(res == target) {
                obj[i] = j
            }
           }
        }
        console.log(obj)
    </script>
</body>
</html>
