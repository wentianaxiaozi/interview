<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两数平方和</title>
</head>
<body>
    <script>
        // Input: 5
// Output: True
// Explanation: 1 * 1 + 2 * 2 = 5
    let target = 4;

    let j = Math.floor(Math.sqrt(10))
    for(let i = 1; i < target; i++) {
        for(j; j > 0; j--) {
            let res = i*i + j*j
            if(res == target) {
                console.log(i+'-----'+j)
            }else {
                console.log('没有')
            }
        }
    }
    </script>
</body>
</html>
